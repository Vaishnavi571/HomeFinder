{% extends 'base.html' %}
{% block content %}
{% load static %}
<main id="main">
    <!-- =======Intro Single ======= -->
    <section class="intro-single">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8">
                    <div class="title-single-box">
                        <h1 class="title-single">Our Owners</h1>
                        <span class="color-text-a">Our trustworthy owners</span>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'home' %}">Home</a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Agents Grid
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section><!-- End Intro Single-->

    <!-- ======= Agents Grid ======= -->
    <section class="agents-grid grid">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                <div class="col-md-4">
                    <div class="card-box-d">
                        <div class="card-img-d">
                            <img alt="" class="img-d img-fluid" style="height: 400px; width:400px " src="{{post.owner_imagefile.url}}">
                        </div>
                        <div class="card-overlay card-overlay-hover">
                            <div class="card-header-d">
                                <div class="card-title-d align-self-center">
                                    <h3 class="title-d">
                                        <a class="link-two" href="{% url 'agent_single' post.id%}">{{post.name}}</a>
                                    </h3>
                                </div>
                            </div>
                            <div class="card-body-d">
                                <p class="content-d color-text-a">{{post.owner_des}}</p>
                                <div class="info-agents color-a">
                                    <p>
                                        <strong>Contact: </strong><br>+91 {{post.mobile_no}}
                                    </p>
                                    <p>
                                        <strong>Email: </strong><br>{{post.email}}
                                    </p>
                                </div>
                            </div>
                            <div class="card-footer-d">
                                <div class="socials-footer d-flex justify-content-center">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="link-one" href="#">
                                                <i aria-hidden="true" class="bi bi-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="link-one" href="#">
                                                <i aria-hidden="true" class="bi bi-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="link-one" href="#">
                                                <i aria-hidden="true" class="bi bi-instagram"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="link-one" href="#">
                                                <i aria-hidden="true" class="bi bi-linkedin"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section><!-- End Agents Grid-->

</main><!-- End #main -->
{% endblock %}
